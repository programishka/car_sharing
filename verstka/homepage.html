<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
<div id="root">
  <div class="HomePageContainer">

    <nav class="SideBar">
      <img class="MenuBtn" src="img/menu_btn.svg" alt="Меню">
      <div class="Language">Rus</div>
    </nav>

    <main class="MainContainer">
      <div class="HomePageOffer">
        <header class="HomeHeader">
          <div class="HomeHeader__title">Need for drive</div>
          <div class="HomePageTown"><img class="GeoPin" src="img/geo_pin.svg" alt="Город"> Ульяновск</div>
        </header>

        <section class="Offer">
          <div class="Offer__title">Каршеринг</div>
          <div class="Offer__title_accent">Need for drive</div>
          <div class="Offer__sub-title">Поминутная аренда авто твоего города</div>
          <button>Забронировать</button>
        </section>

        <footer class="HomeFooter">
          <div>© 2016-2019 «Need for drive»</div>
          <div>8 (495) 234-22-44</div>
        </footer>
      </div>
      <div class="HomePageSlider">
        <div class="Slide slide1">
          <h4 class="Slide__header">Бесплатная парковка</h4>
          <div class="Slide__subtitle">Оставляйте машину на платных городских парковках и разрешенных местах, не нарушая ПДД, а также в аэропортах.</div>
          <button class="Slide__buttonDetail">Подробнее</button>
          <div class="Slide__buttonNext"></div>
          <div class="Slide__buttonPrev"></div>
        </div>
      </div>
    </main>

  </div>
</div>
